<section id="posts" class="posts-content">
  <img [ngSrc]="image" width="300" height="300" alt="post image" srcset="" />
  <div class="post-container">
    <h1>{{ title }}</h1>
    <h2>{{ author }}</h2>
    <p>{{ description }}</p>
  </div>
  <div class="btn-return-container">
    <a href="/" class="btn-return">Return</a>
  </div>
  <p>{{ result }}</p>
</section>
