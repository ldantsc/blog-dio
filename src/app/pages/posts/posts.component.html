<section id="posts" class="posts-content">
  <div class="post-image-container">
    <img class="custom-shadow" [ngSrc]="article.image" alt="post image" srcset="" fill/>
  </div>
  <div class="post-container">
    <h1>{{ article.title }}</h1>
    <h2>By {{ article.author }}</h2>
    <p>{{ article.article }}</p>
  </div>
  <div class="btn-return-container">
    <a href="/" class="btn-return">Return</a>
  </div>
</section>
