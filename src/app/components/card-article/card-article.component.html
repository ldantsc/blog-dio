<div class="card-article-container">
  <a [routerLink]="['content', '1']" >
    <div class="card-article-text">
      <h3 class="title">{{ title }}</h3>
      <p class="descript">
        {{ descript }}
      </p>
      <p class="author">by {{ author }}</p>
    </div>
    <div class="card-image-arcticle-container">
      <img class="custom-shadow" [ngSrc]="img" alt="arcticle image" srcset="" fill/>
    </div>
  </a>
</div>
