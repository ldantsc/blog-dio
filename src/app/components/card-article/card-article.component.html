<div class="card-article-container">
  <div class="card-article-text">
    <a [routerLink]="['posts', postId]" >
    <h3 class="title">{{ title }}</h3>
      <p class="descript">
        {{ description }}
      </p>
      <p class="author">by {{ author }}</p>
    </a>
    </div>
    <div class="card-image-arcticle-container">
      <img class="custom-shadow" [ngSrc]="image" width="160" height="150" alt="arcticle card" />
    </div>
</div>
