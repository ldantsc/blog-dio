<div class="card-newsletter-container">
  <div class="card-newsletter-image-container">
    <img
      class="custom-shadow"
      [ngSrc]="image"
      width="300"
      height="380"
      alt="newsletter card"
    />
  </div>
  <div class="card-content">
    <h2 class="title">{{ title }}</h2>
    <p class="descript">{{ description }}</p>
    <app-more-detail-link [id]="id" />
  </div>
</div>
